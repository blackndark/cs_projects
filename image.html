<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="right">
            
        <a href="index.html"> Google Search </a>
        </div>
        
        <div class="text-center">
            <div class="logo">
            <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>

        <div>
        <form action="https://www.google.com/search">
        <input class="searchbar" type="text" name="q" title="Image Search">
        <input type="hidden" name="tbm" value="isch" >
        </div>   
        <div class="buttons">         
            <input class="btn btn-light" type="submit" value="Image Search">
        </div>
        </form>
        </div>

    </body>
</html>
