<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="right">
            
        <a href="index.html"> Google Search </a>
        </div>

        <div class="advanced">
            <div>
            <h3 style="color:red; margin-bottom:100px; margin-top:20px">Advanced Search</h3>
            </div>
            
        <h5 style="margin-bottom:20px;">Find pages with... </h5>

            <table>
                <form action="https://www.google.com/search" method="GET">
                
                <tr>
                <td> all these words: </td> 
                <td> <input type="text" name="as_q" title="Advanced Search"> </td>
                </tr>

            
                <tr>
                <td> this exact word or phrase: </td> 
                <td> <input type="text" name="as_epq" title="Advanced Search"> </td>
                </tr>

                <tr>
                <td> any of these words: </td> 
                <td> <input type="text" name="as_oq" title="Advanced Search"> </td>
                </tr>

                <tr>
                <td> none of these words: </td> 
                <td> <input type="text" name="as_eq" title="Advanced Search"> </td>
                </tr>

                <tr>
                <td> </td>
                <td>
                <div class="buttons">         
                    <input class="btn btn-primary" type="submit" value="Advanced Search">
                </div>
                </td>
                </tr>
            
        
                </form>
            
            </table>
        </div>   
    </body>
</html>
