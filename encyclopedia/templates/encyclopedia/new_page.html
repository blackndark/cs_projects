{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    <form action="{% url 'wiki:new_page' %}" method="POST">
        <div class="col-lg-11">
            {% csrf_token %}
            {{ form }}
            <br>
            <input type="submit" class="btn btn-primary">
        </div>
    </form>

{% endblock %}
